
<div class="container" class="row mt-3 col-md-12">
  <div class="page-inner mb-5 mt-5">
    <div class="page-header">
      <h3 class="fw-bold mb-3">Edit Profile</h3>
      <ul class="breadcrumbs mb-3">
        <li class="nav-home">
          <a routerLink="/" routerLinkActive="active-link">
            <i class="icon-home"></i>
          </a>
        </li>
      </ul>
    </div>
    <div class="row">
      <div class="col-12">
        <div class="my-5">
          <hr>
        </div>
        <form class="file-upload">
          <div class="row mb-5 gx-5">
            <div class="col-xxl-8 mb-5 mb-xxl-0">
              <div class="bg-secondary-soft px-4 py-5 rounded">
                <div class="row g-3">
                  <h4 class="mb-4 mt-0">Contact detail</h4>
                  <div class="col-md-6">
                    <label class="form-label">First Name *</label>
                    <input type="text" class="form-control" placeholder="" aria-label="First name" value="Robert">
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Last Name *</label>
                    <input type="text" class="form-control" placeholder="" aria-label="Last name" value="Adzimahe">
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Mobile number *</label>
                    <input type="text" class="form-control" placeholder="" aria-label="Phone number" value="+233000010000">
                  </div>
                  <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email *</label>
                    <input type="email" class="form-control" id="inputEmail4" value="robert.adzimahe@we2stars.com">
                  </div>
                  <div class="col-md-6">
                    <label class="form-label">Skype *</label>
                    <input type="text" class="form-control" placeholder="" aria-label="Phone number" value="elinamian 2">
                  </div>
                </div>
              </div>
            </div>
            <div class="col-xxl-4">
              <div class="bg-secondary-soft px-4 py-5 rounded">
                <div class="row g-3">
                  <h4 class="mb-4 mt-0">Upload your profile photo</h4>
                  <div class="text-center">
                    <!-- Image upload -->
                    <div class="square position-relative display-2 mb-3">
                      <i class="fas fa-fw fa-user position-absolute top-50 start-50 translate-middle text-secondary"></i>
                    </div>
                    <!-- Button -->
                    <input type="file" id="customFile" name="file" hidden="">
                    <label class="btn btn-success-soft btn-block" for="customFile">Upload</label>
                    <button type="button" class="btn btn-danger-soft">Remove</button>
                    <!-- Content -->
                    <p class="text-muted mt-3 mb-0"><span class="me-1">Note:</span>Minimum size 300px x 300px</p>
                  </div>
                </div>
              </div>
            </div>
          </div> <!-- Row END -->
          <div class="row mb-5 gx-5">
            <div class="col-xxl-6 mb-5 mb-xxl-0">

            </div>


            <div class="col-xxl-6">
              <div class="bg-secondary-soft px-4 py-5 rounded">
                <div class="row g-3">
                  <h4 class="my-4">Change Password</h4>

                  <div class="col-md-6">
                    <label for="exampleInputPassword1" class="form-label">Old password *</label>
                    <input type="password" class="form-control" id="exampleInputPassword1">
                  </div>

                  <div class="col-md-6">
                    <label for="exampleInputPassword2" class="form-label">New password *</label>
                    <input type="password" class="form-control" id="exampleInputPassword2">
                  </div>

                  <div class="col-md-12">
                    <label for="exampleInputPassword3" class="form-label">Confirm Password *</label>
                    <input type="password" class="form-control" id="exampleInputPassword3">
                  </div>
                </div>
              </div>
            </div>
          </div> <!-- Row END -->

          <!-- button -->
          <div class="gap-3 d-md-flex justify-content-md-end text-center">
            <button type="button" class="btn btn-danger btn-lg">Cancel</button>
            <button type="button" class="btn btn-primary btn-lg">Update profile</button>
          </div>
        </form> <!-- Form END -->
      </div>
    </div>
  </div>

	</div>
